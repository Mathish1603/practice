
<table mat-table [dataSource]="users" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef>S.No</th>
    <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let user">{{ user.password }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary" data-bs-toggle="tooltip" title="Edit"
        (click)="editUser(user)"><mat-icon>edit</mat-icon></button>
      <button class="ms-2" mat-button color="warn" data-bs-toggle="tooltip" title="Delete"
        (click)="deleteUser(user.id!)"> <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['sno','name', 'phone','email','password', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['sno','name', 'phone','email','password', 'actions']"></tr>
</table>
